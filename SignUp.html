<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class="form__main">
        <div class="form__text">
            <h2>Fiber</h2>
            <h1>Create your fiber account</h1>
            <form action="/">
                <label for="name">Your Name</label>
                <input type="text" name="username" id="name" placeholder="John Doe" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="john@example.com" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="At least 8 characters">

                <input type="checkbox" name="checkbox" id="checkbox" required>
                <label for="checkbox">By creating an account on Fiber, you agree to the <a href="">Terms & Conditions.</a></label>
            </form>
        </div>
        <div class="form__image">
            <img src="./Assets/Sign Up Image.png" alt="">
        </div>
    </div>
</body>
</html>
